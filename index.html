<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>

    <!-- BOOSTRAP CDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- MAVO CDNs -->
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css" />
    <script src="https://get.mavo.io/mavo.js"></script>

    <!-- GOOGLE FONT -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@500&family=Lato:wght@400&family=Playfair+Display:wght@400&family=Oswald:wght@400&family=Raleway:wght@400&family=Roboto&display=swap"
        rel="stylesheet">

    <!-- MY STYLES -->
    <link rel="stylesheet" href="./style.css">

</head>

<body mv-app="taskorganizer" mv-storage="local" mv-mode="edit">
    <div class="page">
        <div class="page-content d-flex flex-column" >
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-text">
                        TASK ORGANIZER
                    </span>
                </div>
            </nav>
            <main class="container mt-3">
                <h1 class="mb-3 categoryTitle">Categories</h1>
                <div class="d-flex row justify-content-between column-gap-4" mv-list> <!-- for the category groups -->
                    <div class="category-group row col-lg-6 border rounded p-3 mb-3 border border-dark" property="category" mv-list-item style="background-color: [categoryColor];">
                        <div class="flex-container">
                            <button type="button" class="palette" data-bs-toggle="modal" data-bs-target="#colorSelectModal_[$index]">
                                <i class="fa-solid fa-palette"></i>
                            </button>
                            <!-- Modal -->
                            <div class="modal fade modal-dialog-scrollable" id="colorSelectModal_[$index]" tabindex="-1" aria-labelledby="colorSelectModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="colorSelectModalLabel">Choose a color for your category</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body d-flex row justify-content-center">
                                            <div property="categoryColor" value="#ffffff"></div> <!-- variable to hold the color of the category-->
                                            <div class="d-flex flex-column col-3">
                                                <div class="color-selection" style="background-color: [color1];">
                                                </div>
                                                <input class="border border-bottom" type="text" property="color1" value="#F2F5DE"></input>
                                                <button mv-action="set(categoryColor, color1)">Set Color</button>
                                            </div>
                                            <div class="d-flex flex-column col-3">
                                                <div class="color-selection" style="background-color: [color2];">
                                                </div>
                                                <input class="border border-bottom" type="text" property="color2" value="#F9D4CC"></input>
                                                <button mv-action="set(categoryColor, color2)">Set Color</button>
                                            </div>
                                            <div class="d-flex flex-column col-3">
                                                <div class="color-selection" style="background-color: [color3];">
                                                </div>
                                                <input class="border border-bottom" type="text" property="color3" value="#F6C2D1"></input>
                                                <button mv-action="set(categoryColor, color3)">Set Color</button>
                                            </div>
                                            <div class="d-flex flex-column col-3">
                                                <div class="color-selection" style="background-color: [color4];">
                                                </div>
                                                <input class="border border-bottom" type="text" property="color4" value="#D8D8D8"></input>
                                                <button mv-action="set(categoryColor, color4)">Set Color</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <header><input type="text" placeholder="(Category name)" property="categoryName" class="h3-style col-lg-10"></header>
                            <ul class="col-lg-12" mv-list>
                                <li property="basicTask" mv-list-item class="col-10">
                                    <label>
                                        <input property="done" type="checkbox" />
                                        <input type="text" class="par-style [if(done, 'completed', '')]" property="task" placeholder="(task)" />
                                    </label>
                                </li>
                                <button class="clear-completed" mv-action="delete(basicTask where done)">Clear Completed</button>
                            </ul>
                            <div class="category-subgroup d-flex col-lg-12 row" mv-list>
                                <div class="col-lg-6 mb-3  border border-primary" property="subGroup" mv-list-item>
                                    <header><input type="text" placeholder="(Sub group name)" property="subGroupName" class="h5-style col-lg-12"></header>
                                    <ul mv-list>
                                        <li property="subTask" mv-list-item>
                                            <label>
                                                <input property="done" type="checkbox" />
                                                <input type="text" class="par-style" property="sub task" placeholder="(sub task)" />
                                            </label>
                                        </li>
                                        <button class="clear-completed" mv-action="delete(subTask where done)">Clear Completed</button>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
<footer>
        Made By Tadeo Bennett | 2023
</footer>
</body>

<!-- BOOSTRAP CDN JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


<!-- FONT AWESOME -->
<script src="https://kit.fontawesome.com/b7e4318d61.js" crossorigin="anonymous"></script>

</html>
